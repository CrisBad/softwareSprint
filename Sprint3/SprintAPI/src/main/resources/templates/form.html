<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Api Sprint</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${product} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Formulario Producto</h3>
					</div>
					<div class="card-body">
						<input type="hidden" th:field="*{id}" name="id" id="id">
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{name}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>PESO</label>
							<input th:field="*{peso}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>DIAMETRO</label>
							<input th:field="*{diametro}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>ALTURA</label>
							<input th:field="*{altura}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>TIEMPO</label>
							<input th:field="*{tiempoMedicion}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>ESTADO</label>
							<input th:field="*{estado}" type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
