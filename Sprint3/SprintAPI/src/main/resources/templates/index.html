<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Api Sprint</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/crear}" class="btn btn-primary">Crear</a>
	<br> <br>
		<table class="table">
			<thead>
				<tr>
					<td>NOMBRE</td>
					<td>PESO</td>
					<td>DIAMETRO</td>
					<td>ALTURA</td>
					<td>TIEMPO</td>
					<td>ESTADO</td>
				</tr>
			</thead>
				<tbody>
				<tr th:each="product:${products}">
				<td th:text="${product.name}"></td>
				<td th:text="${product.peso}"></td>
				<td th:text="${product.diametro}"></td>
				<td th:text="${product.altura}"></td>
				<td th:text="${product.tiempoMedicion}"></td>
				<td th:text="${product.estado}"></td>
				</tr>
				</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
